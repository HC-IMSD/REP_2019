<div class="container-fluid"><ng-form name="timelySubCtrl.timelySubForm"><div class="row"><div class="col-xs-12"><fieldset><legend class="required legend-rep"><span class="field-name">{{::'STATEMENTS_TIMELY' |translate}}</span> <strong class="required">{{"REQUIRED" |translate}}</strong><cmp-error-message field-name="timelySubCtrl.timelyId" form-ref="timelySubCtrl.timelySubForm" show-error="timelySubCtrl.showErrors()" error-types="timelySubCtrl.requiredOnly"></cmp-error-message></legend><div class="radio"><label for="{{::timelySubCtrl.timelyId}}"><input type="radio" name="{{::timelySubCtrl.timelyId}}" id="{{::timelySubCtrl.timelyId}}" data-ng-model="timelySubCtrl.model.submissionStatement" data-ng-value="timelySubCtrl.noAppValue" data-ng-required="!timelySubCtrl.model.submissionStatement"><ng-bind-html data-ng-bind-html="timelySubCtrl.noApplication"></ng-bind-html></label></div><br><div class="radio"><label for="market-approval"><input type="radio" name="{{::timelySubCtrl.timelyId}}" data-ng-model="timelySubCtrl.model.submissionStatement" data-ng-required="!timelySubCtrl.model.submissionStatement" data-ng-value="timelySubCtrl.appValue" id="market-approval"><ng-bind-html data-ng-bind-html="timelySubCtrl.application"></ng-bind-html></label></div></fieldset></div></div><div data-ng-show="timelySubCtrl.isApplicationMarketing()"><div class="row"><div class="col-xs-12"><div class="rep-vertical-align" data-ng-class="{'has-error':timelySubCtrl.timelySubForm[timelySubCtrl.dateId].$invalid}"><label for="{{::timelySubCtrl.dateId}}" class="required"><span class="field-name">{{::"TIMELYDATE" |translate}}</span> <span data-ng-if="!timelySubCtrl.isFrench()" class="datepicker-format">(YYYY-MM-DD)</span> <span data-ng-if="timelySubCtrl.isFrench()" class="datepicker-format">(AAAA-MM-JJ)</span> <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="timelySubCtrl.dateId" form-ref="timelySubCtrl.timelySubForm" show-error="timelySubCtrl.showErrors()" error-types="timelySubCtrl.dateError"></cmp-error-message></label></div><div class="rep-vertical-align"><input type="date" id="{{::timelySubCtrl.dateId}}" name="{{::timelySubCtrl.dateId}}" data-ng-model="timelySubCtrl.model.approvalDate" class="form-control" data-ng-required="timelySubCtrl.isApplicationMarketing()"></div><button title="{{::'HELP_MARKETDATE'|translate}}" class="btn rep-help-button-primary btn-xs rep-vertical-align" data-ng-click="timelySubCtrl.addInstruct(0)"><span class="fa fa-question-circle fa-2x"></span><span class="wb-inv">"{{::'HELP_MARKETDATE'|translate}}"</span></button></div></div><div class="row"><div class="col-xs-12"><div uib-alert data-template-url="./app/lib/uib-templates/alert.html" data-ng-if="timelySubCtrl.alerts[0]" class="alert-info" close="timelySubCtrl.closeAlert(0)"><section aria-live="assertive"><div data-ng-if="!timelySubCtrl.isFrench()" data-ng-include="'app/scripts/templates/csp/tpl-csp-marketDate-en.html'"></div><div data-ng-if="timelySubCtrl.isFrench()" data-ng-include="'app/scripts/templates/csp/tpl-csp-marketDate-fr.html'"></div></section></div></div></div><div class="row rep-margin-top"><div class="form-group col-md-7 rep-margin-top" data-ng-class="{'has-error':timelySubCtrl.timelySubForm[timelySubCtrl.countryId].$invalid}"><label for="{{::timelySubCtrl.countryId}}" class="required"><span class="field-name">{{::"TIMELYCOUNTRY" |translate}}</span> <strong class="required">{{::"REQUIRED" |translate}}</strong><div class="rep-pad-top"><div class="rep-error" data-ng-class="{'has-error':adr.addressForm[adr.countryId].$invalid}"><ui-select data-ng-model="timelySubCtrl.model.country" id="{{::timelySubCtrl.countryId}}" name="{{::timelySubCtrl.countryId}}" on-select="timelySubCtrl.countryChanged()" data-ng-required="timelySubCtrl.isApplicationMarketing()" title="{{::'COUNTRY_CHOOSE'|translate}}" class="rep-selectize-font full-width"><ui-select-match placeholder="{{::'COUNTRY_CHOOSE'|translate}}" id="country_match{{::$id}}" class="
