<ng-form name="ar.roleForm">
    <fieldset id="{{::ar.fieldsetId}}">
        <legend class="legend-rep required">
            <span class="field-name">{{::ar.legendText |translate}}</span>
            <strong class="required"> {{::"REQUIRED" |translate}}</strong>
            <sup id="co4_ref" data-ng-if="!ar.isContact">
                <a class="fn-lnk" href="#co4"><span class="wb-inv">{{::'INSTRUCTION'|translate}}&nbsp;</span>{{::ar.htIndxList.addRoleIdx}}</a>
            </sup>
            <!--<sup id="co6_ref" data-ng-if="ar.isContact">-->
                <!--<a class="fn-lnk" href="#co6"><span class="wb-inv">{{::'INSTRUCTION'|translate}}&nbsp;</span>{{::ar.htIndxList.contactRoleIdx}}</a>-->
            <!--</sup>-->
        </legend>

        <div data-ng-if="!ar.isContact">
            <input id="{{::ar.roleMissingId}}" type="hidden" name="{{::ar.roleMissingId}}"
                   data-ng-model="ar.isSelected" data-ng-required="true"/>
            <strong id="address-role-error" class="error" data-ng-show="ar.showErrorMissing()">
                        <span class="label label-danger" data-ng-messages="ar.roleForm.{{::ar.roleMissingId}}.$error">
                            <span data-ng-message="required">{{::"MSG_ERR_MAND"|translate}}</span>
                        </span>
            </strong>
        </div>
        <div data-ng-if="ar.isContact">
            <input id="{{::ar.contactRoleMissingId}}" type="hidden" name="{{::ar.contactRoleMissingId}}"
                   data-ng-model="ar.isSelected" data-ng-required="true"/>

                        <span class="label label-danger" data-ng-messages="ar.roleForm.{{::ar.contactRoleMissingId}}.$error">
                            <span data-ng-message="required">{{::"MSG_ERR_MAND"|translate}}</span>
                        </span>
            </strong>
        </div>
        <div class="row" data-ng-if="!ar.isContact">
            <div class="col-sm-5">
                <div class="checkbox">
                    <label for="{{::ar.chkManuId}}">
                        <input type="checkbox" data-ng-model="ar.roleModel.manufacturer" name="{{::ar.chkManuId}}"

                               id="{{::ar.chkManuId}}"/>
                        <span>{{::"MANUFACTURER"|translate}}</span>
                        <cmp-error-message field-name="ar.chkManuId"
                                           form-ref="ar.roleForm"
                                           show-error="ar.showError(ar.roleForm[ar.chkManuId])"
                                           error-types="ar.duplicateRole"></cmp-error-message>

                        <!--<span class="label label-danger" data-ng-messages="ar.roleForm.manufacturer.$error">-->

                        <!--</span>-->
                        <!--</strong>-->
                    </label>
                </div>
            </div>
            <div class="col-sm-7">
